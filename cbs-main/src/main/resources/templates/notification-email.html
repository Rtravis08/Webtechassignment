<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }

        .container {
            background-color: #ffffff;
            max-width: 600px;
            margin: auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 10px;
            color: white;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            margin-top: 10px;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .taxi-icon {
            color: #ffffff;
            font-size: 32px;
        }

        .greeting {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .message {
            color: #2d3748;
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #718096;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #2243e6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            margin: 20px 0;
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
            }

            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="logo-container">
        <div class="logo-text">
            <i class="fas fa-taxi taxi-icon"></i>
            QuickRide
        </div>
    </div>

    <p class="greeting">Dear <span th:text="${recipient}">Valued Customer</span>,</p>

    <div class="message" th:text="${message}">
        Your message content here.
    </div>

    <p class="footer">
        Â© 2024 QuickRide. All Rights Reserved
    </p>
</div>
</body>
</html>
