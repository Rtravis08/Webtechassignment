<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideConnect - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background Animation */
        .bg-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: #3b82f6;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -100px;
            right: -100px;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 50%;
            right: 10%;
            animation-delay: 4s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            margin: 20px;
            position: relative;
        }

        .auth-header {
            background: #1e293b;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .brand-logo {
            width: 60px;
            height: 60px;
            background: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }

        .brand-logo i {
            font-size: 2rem;
            color: white;
        }

        .auth-title {
            color: white;
            font-size: 1.5rem;
            margin: 0;
        }

        .auth-subtitle {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .auth-body {
            padding: 2rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-floating > .form-control {
            padding: 1rem 0.75rem;
            height: calc(3.5rem + 2px);
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .form-floating > .form-control:focus {
            border-color: #3b82f6;
            box-shadow: none;
        }

        .form-floating > label {
            padding: 1rem 0.75rem;
        }

        .btn-reset {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.8rem;
            font-weight: 500;
            width: 100%;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        .btn-reset:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .auth-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .auth-link {
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .auth-link:hover {
            color: #3b82f6;
        }

        .auth-divider {
            color: #94a3b8;
            margin: 0 0.5rem;
        }

        .alert {
            border: none;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        @media (max-width: 576px) {
            .auth-container {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="bg-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="auth-container mx-auto">
                <!-- Alert Messages -->
                <div th:if="${messageError}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${messageError}"></span>
                </div>

                <div th:if="${messageSuccess}" class="alert alert-success" role="alert">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${messageSuccess}"></span>
                </div>

                <!-- Auth Header -->
                <div class="auth-header">
                    <div class="brand-logo">
                        <i class="fas fa-taxi"></i>
                    </div>
                    <h1 class="auth-title">Reset Password</h1>
                    <p class="auth-subtitle">Enter your email to receive reset instructions</p>
                </div>

                <!-- Auth Body -->
                <div class="auth-body">
                    <form method="post" role="form" th:action="@{/forgot-password}">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="name@example.com" required>
                            <label for="email">Email address</label>
                        </div>

                        <button type="submit" class="btn btn-reset">
                            <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                        </button>

                        <div class="auth-links">
                            <a href="/login" class="auth-link">
                                <i class="fas fa-arrow-left me-1"></i>Back to Login
                            </a>
                            <span class="auth-divider">|</span>
                            <a href="/register" class="auth-link">
                                Create Account<i class="fas fa-arrow-right ms-1"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
