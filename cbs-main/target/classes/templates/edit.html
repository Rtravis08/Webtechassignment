<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWIFT RIDE - Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
            color: #2d3748;
        }

        .navbar {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 1rem;
        }

        .navbar-brand {
            font-size: 1.3rem;
            color: white !important;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            transition: all 0.3s ease;
            border-radius: 5px;
            padding: 0.5rem 1rem;
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 2rem;
            color: white;
            position: relative;
        }

        .profile-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            right: 0;
            height: 40px;
            background: white;
            border-radius: 50% 50% 0 0;
        }

        .profile-title {
            font-size: 1.8rem;
            margin-bottom: 0;
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: #1e3c72;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }

        .form-control[readonly] {
            background-color: #f8fafc;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 60, 114, 0.2);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #1e3c72;
            border: none;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            color: #1e3c72;
        }

        .alert {
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .alert-info {
            background-color: #ebf8ff;
            border-color: #bee3f8;
            color: #2c5282;
        }

        .input-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .language-selector {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 0.3rem 0.8rem;
        }

        @media (max-width: 768px) {
            .profile-card {
                margin: 1rem;
            }

            .form-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-taxi-front"></i>
            SWIFT RIDE
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/profile}">
                        <i class="bi bi-person"></i> Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </li>
            </ul>
            <div class="language-selector">
                <select class="form-select form-select-sm" onchange="window.location.href=this.value">
                    <option value="?lang=en" th:selected="${#locale.language == 'en'}">English</option>
                    <option value="?lang=fr" th:selected="${#locale.language == 'fr'}">Fran√ßais</option>
                    <option value="?lang=rw" th:selected="${#locale.language == 'rw'}">Kinyarwanda</option>
                </select>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="profile-card">
                <div class="profile-header">
                    <h2 class="profile-title">
                        <i class="bi bi-person-gear"></i>
                        Edit Your Profile
                    </h2>
                </div>

                <div th:if="${param.success}" class="alert alert-info mx-4 mt-4">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    Your profile has been updated successfully!
                </div>

                <div class="form-container">
                    <form method="post" role="form" th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}">
                        <input type="hidden" th:field="*{id}" />

                        <div class="form-group">
                            <label for="firstName" class="form-label">
                                <i class="bi bi-person"></i> First Name
                            </label>
                            <input class="form-control" id="firstName" name="firstName"
                                   placeholder="Enter your first name" th:field="*{firstName}" type="text" />
                            <p th:errors="*{firstName}" class="text-danger"
                               th:if="${#fields.hasErrors('firstName')}"></p>
                        </div>

                        <div class="form-group">
                            <label for="lastName" class="form-label">
                                <i class="bi bi-person"></i> Last Name
                            </label>
                            <input class="form-control" id="lastName" name="lastName"
                                   placeholder="Enter your last name" th:field="*{lastName}" type="text" />
                            <p th:errors="*{lastName}" class="text-danger"
                               th:if="${#fields.hasErrors('lastName')}"></p>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">
                                <i class="bi bi-envelope"></i> Email Address
                            </label>
                            <input class="form-control" id="email" name="email"
                                   placeholder="Enter your email address" th:field="*{email}"
                                   type="email" readonly />
                            <i class="bi bi-lock input-icon"></i>
                        </div>

                        <div class="form-group">
                            <label for="phoneNumber" class="form-label">
                                <i class="bi bi-telephone"></i> Phone Number
                            </label>
                            <input class="form-control" id="phoneNumber" name="phoneNumber"
                                   placeholder="Enter your phone number" th:field="*{phoneNumber}"
                                   type="text" />
                            <p th:errors="*{phoneNumber}" class="text-danger"
                               th:if="${#fields.hasErrors('phoneNumber')}"></p>
                        </div>

                        <div class="form-group">
                            <label for="dateOfBirth" class="form-label">
                                <i class="bi bi-calendar"></i> Date of Birth
                            </label>
                            <input class="form-control" id="dateOfBirth" name="dateOfBirth"
                                   th:field="*{dateOfBirth}" type="date" />
                            <p th:errors="*{dateOfBirth}" class="text-danger"
                               th:if="${#fields.hasErrors('dateOfBirth')}"></p>
                        </div>

                        <div class="form-group mt-4 d-flex gap-3">
                            <button class="btn btn-primary" type="submit">
                                <i class="bi bi-check-lg me-2"></i>Update Profile
                            </button>
                            <a th:href="@{/profile}" class="btn btn-secondary">
                                <i class="bi bi-x-lg me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
